<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>

<!-- Header Section with Animated Multi-Image Banner -->
<section class="header-banner">
    <div class="header-carousel">
        <div class="carousel-slide">
            <img src="portfolio .png" alt="Banner Image 1">
        </div>
    </div>
</section>

<!-- Our Work Section -->
<section class="our-work">
    <div class="header-content">
        <h1>Our Work</h1>
        <p>Take a look at our amazing projects and creative work!</p>
    </div>
    <div class="gallery">
        <div class="gallery-item">
            <img src="work 1.png" alt="Image 1" class="gallery-img">
        </div>
        <div class="gallery-item">
            <img src="work 2.png" alt="Image 2" class="gallery-img">
        </div>
        <div class="gallery-item">
            <img src="work 3.png" alt="Image 3" class="gallery-img">
        </div>
        <div class="gallery-item">
            <img src="work4.png" alt="Image 4" class="gallery-img">
        </div>
        <div class="gallery-item">
            <img src="work 5.png" alt="Image 5" class="gallery-img">
        </div>
        <div class="gallery-item">
            <img src="work 6.png" alt="Image 6" class="gallery-img">
        </div>
        <div class="gallery-item">
            <img src="work 7.png" alt="Image 6" class="gallery-img">
        </div>
        <div class="gallery-item">
            <img src="work 8.png" alt="Image 6" class="gallery-img">
        </div>
        <div class="gallery-item">
            <img src="work 9.png" alt="Image 6" class="gallery-img">
        </div>
    </div>
</section>

<!-- Enlarged image container -->
<div id="modal" class="modal">
    <span class="close" id="close-btn">&times;</span>
    <img id="modal-img" class="modal-content" src="">
</div>

<!-- Footer Section -->
<footer class="footer">
    <div class="container">
        <p>&copy; 2025 Everdots. All rights reserved.</p>
    </div>
</footer>

<script src="script2.js"></script>
</body>
</html>
